<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMI Predictions</title>
    <style>
        .login { max-width: 400px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; }
        button { margin-top: 15px; padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="login">
        <h1>FMI Predictions</h1>
        <form action="/predictdata" method="post">
            <div class="form-group">
                <label>Temperature (Â°C)</label>
                <input type="number" step="1" name="Temperature" value="{{ request.form.get('Temperature') }}" required>
            </div>
            <div class="form-group">
                <label>Relative Humidity (%)</label>
                <input type="number" name="RH" value="{{ request.form.get('RH') }}" required>
            </div>
            <div class="form-group">
                <label>Wind Speed (m/s)</label>
                <input type="number" step="1" name="Ws" value="{{ request.form.get('Ws') }}" required>
            </div>
            <div class="form-group">
                <label>Rainfall (mm)</label>
                <input type="number" name="Rain" value="{{ request.form.get('Rain') }}" required>
            </div>
            <div class="form-group">
                <label>FFMC</label>
                <input type="number" name="FFMC" value="{{ request.form.get('FFMC') }}" required>
            </div>
            <div class="form-group">
                <label>DMC</label>
                <input type="number" name="DMC" value="{{ request.form.get('DMC') }}" required>
            </div>
            <div class="form-group">
                <label>ISI</label>
                <input type="number" name="ISI" value="{{ request.form.get('ISI') }}" required>
            </div>
            <div class="form-group">
                <label>Classes</label>
                <input type="number" name="Classes" value="{{ request.form.get('Classes') }}" required>
            </div>
            <div class="form-group">
                <label>Region</label>
                <select name="Region" required>
                    <option value="">Select Region</option>
                    <option value="north" {% if request.form.get('Region') == 'north' %}selected{% endif %}>North</option>
                    <option value="south" {% if request.form.get('Region') == 'south' %}selected{% endif %}>South</option>
                    <option value="east" {% if request.form.get('Region') == 'east' %}selected{% endif %}>East</option>
                    <option value="west" {% if request.form.get('Region') == 'west' %}selected{% endif %}>West</option>
                </select>
            </div>
            <button type="submit">Predict</button>
        </form>

        {% if result %}
        <div class="result-section">
            <h2>THE FWI prediction is {{ result }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
