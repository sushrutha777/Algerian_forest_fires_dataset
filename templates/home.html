<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMI Predictions</title>
    <style>
        .login { max-width: 400px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; }
        button { margin-top: 15px; padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="login">
        <h1>FMI Predictions</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <div class="form-group">
                <label>Temperature (Â°C)</label>
                <input type="number" step="0.1" name="Temperature" required>
            </div>
            <div class="form-group">
                <label>Relative Humidity (%)</label>
                <input type="number" name="RH" required>
            </div>
            <div class="form-group">
                <label>Wind Speed (m/s)</label>
                <input type="number" step="0.1" name="Ws" required>
            </div>
            <div class="form-group">
                <label>Rainfall (mm)</label>
                <input type="number" name="Rain" required>
            </div>
            <div class="form-group">
                <label>FFMC</label>
                <input type="number" name="FFMC" required>
            </div>
            <div class="form-group">
                <label>DMC</label>
                <input type="number" name="DMC" required>
            </div>
            <div class="form-group">
                <label>ISI</label>
                <input type="number" name="ISI" required>
            </div>
            <div class="form-group">
                <label>Classes</label>
                <input type="number" name="Classes" required>
            </div>
            <div class="form-group">
                <label>Region</label>
                <select name="Region" required>
                    <option value="">Select Region</option>
                    <option value="north">North</option>
                    <option value="south">South</option>
                    <!-- Add more regions as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        {% if result %}
        <div class="result-section">
            <h2>Prediction Result: {{ result }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
