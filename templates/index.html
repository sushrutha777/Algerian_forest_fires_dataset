<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Predictions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .login {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4a90e2;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #777;
        }

        a {
            display: inline-block;
            font-size: 18px;
            color: #4a90e2;
            text-decoration: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #eaf1f9;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #4a90e2;
            color: white;
        }

        .login p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Welcome to</h1>
        <h1>FIRE WEATHER INDEX PREDICTION</h1>
        <p>Please go to the next page to enter your data for prediction.</p>
        <a href="/home">Go to Prediction</a>
    </div>
</body>
</html>
